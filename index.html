<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password-strength detector</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="container box">
        <div style="margin-bottom: 30px;">
          <span style="position: absolute; font-weight: bold; top: 0; right: 0; top: 10px; font-style: italic; font: 17px bold; text-transform: capitalize; color: #000;" >&phone; life you &numsp;</span>
      </div>
        <form action="" id="form">
          <h2>Create an Account</h2>

          <div class="form-control">
            <label style="font-weight: bold; color: black;" for="">Password</label>
            <input type="password" id="password" placeholder="Enter Password" />
            <small>Error Message</small>

            <!-- Eye Icon -->
            <span class="show-pass">
              <i class="fas fa-eye" id="eye"></i>
            </span>

            <!-- Progress Bar -->
            <div class="progress">
              <div class="progress-bar" id="password-strength"></div>
            </div>

            <!-- List -->
            <ul class="form-list">
              <li>
                <span class="low-upper-case">
                  <i class="fas fa-circle"></i>
                  &nbsp; Lowercase & Uppercase
                </span>
              </li>
              <li>
                <span class="number">
                  <i class="fas fa-circle"></i>
                  &nbsp; Number (0-9)
                </span>
              </li>
              <li>
                <span class="special-char">
                  <i class="fas fa-circle"></i>
                  &nbsp; Special Character (!@#$%^&*)
                </span>
              </li>
              <li>
                <span class="eight-char">
                  <i class="fas fa-circle"></i>
                  &nbsp; At least 8 Character
                </span>
              </li>
            </ul>
          </div>

          <button>Submit</button>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
